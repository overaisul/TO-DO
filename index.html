<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Todo List</h1>
      <input
        type="text"
        id="inputTodo"
        placeholder="what you want to do today"
      />
      <button id="inputButton">Add Todo</button>
      <div>
        <button class="filterButton" data-filter="all">ALL</button
        ><button class="filterButton" data-filter="pending">Pending</button
        ><button class="filterButton" data-filter="completed">Completed</button>
      </div>
      <ul id="todoItem"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
